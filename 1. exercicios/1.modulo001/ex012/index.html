<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5 2</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados Localmente</h1>

    <p>Esse vídeo esta sendo hospedado em meu próprio servidor</p>

    <!-- <video preload="metadata" src="midias/pexels.webm" width="200px" controls></video>
    
        ===Forma mais facil
    -->

    <video controls poster="imagens/tumb.png" width="560px" height="315px">
        <source src="midias/pexels.mp4" type="">
        <source src="midias/pexels.webm" type="">
        <p>Desculpe seu navegador não é compativel com o vídeo.</p>
    </video>

    <!-- Hospedar videos dessa forma, localmente, pode gerar um problema
        que é o consumo de banda da hospedagem, pelo fato que se o site tiver uma quantidade média de 1000 acessos diarios, com um vídeo de 11mb, diariamente o site teria uma banda de 11gb de download diario e essa banda tem um custo.
    -->

    <h1>Hospedando vídeos de sites externos</h1>

    <h2>Reproduzindo com youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Dessa forma os dados não são consumidos no servidor prórpio
    mas sim dos servidores do youtube, que é feito justamente pra isso
    Logo é mto mais barato. -->

    <!-- OBS: Quando vc usa essa tecnica os vídeos ficam publicos
    ou seja, quando for um curso pago, como os do estudonauta
    não da pra fazaer dessa forma, porque se não teria como acessar
    gratuitamente pelo youtube sem pagar para acessar a plataforma.-->

    <!-- Serviços para limitar o acesso para assinantes
        VIMEO: Ótima qualidade mas código não é tão bom.
    -->

    <h2>Reproduzindo com Vimeo</h2>

    <iframe src="https://player.vimeo.com/video/197093965?color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
