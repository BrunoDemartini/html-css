    <!-- Se precisar pesquisar sobre modelo de caixas: HTML CSS Box model -->

    <!-- 
        Serve para organização do site
        Utilizado tanto no HTML quanto no CSS

        Pode ser formado uma hierarquia de caixas

        Quando coloca um elemento dentro do outro é chamado de ANINHAMENTO

        Todo elemento visivel é um elemento de caixa.

    -->
    <!-- 
        Vai escrever ola mundo no navegador
        BOX: 
            É o contorno do elemento
            Caixa tem um tamanho definido por
                Height: Altura
                Width: Largura
        
        Padding: é o espaço entre a borda e o conteúdo.

        Outline(Tracejadokkk): Fora do elemento colado da borda

        Margin: Espaço externo da borda.


        Tipos de caixas

        Box-Level:
            Quebra a linha, sempre se inicia em uma linha nova
            Ocupa espaço total da tela Width=100% vw=100%
            EXEMPLO de tag: 
                DIV
                h1-h6
                p
                main
                header
                nav
                article
                aside
                footer
                form
                video

        Inline-level:
            Continua na mesma linha
            Não ocupa a linha inteira(Só o width do conteúdo)
            EXEMPLO de tag: 
                span(indesejado kkkkk)
                a
                code
                small
                strong
                em
                sup-sub
                label
                button
                input
                select
    -->

    <h1>Exemplo de caixa box-level</h1>

    <p>Paragrafos também são exemplos de box-level. Porem os <a href="/">links são exemplos de caixas Inline-level</a></p>
